<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            margin-bottom: 20px;
        }
        .cell {
            width: 60px;
            height: 60px;
            font-size: 24px;https://github.com/ankitshiwakoti/tictactoe.git
            border: 1px solid #000;
            line-height: 60px;
            text-align: center;
            cursor: pointer;
        }
        #status {
            margin-bottom: 20px;
            font-size: 18px;
        }
        #resetButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .X {
            color: red;
        }
        .O {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Tic Tac Toe</h1>
        <div id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div id="status">Player X's turn</div>
        <button id="resetButton">Reset Game</button>
    </div>

    
    <script>
        const cells = document.querySelectorAll('.cell');
        let currentPlayer = 'X';
        let gameActive = true;

        function clickHandle(event) {
            const cell = event.target;
            if (cell.textContent !== '' || !gameActive) {
                return;
            }
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer);
            if (checkWin()) {
                gameActive = false;
                document.getElementById('status').textContent = `Player ${currentPlayer} won the game`;
            } else if (checkDraw()) {
                gameActive = false;
                document.getElementById('status').textContent = 'The game is a tie';
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                document.getElementById('status').textContent = `Player ${currentPlayer}'s turn`;
                if (currentPlayer === 'O') {
                    setTimeout(computerMove, 500); // Delay computer move
                }
            }
        }

        function checkDraw() {
            for (let i = 0; i < cells.length; i++) {
                if (cells[i].textContent === '') {
                    return false;
                }
            }
            return true;
        }

        function checkWin() {
            const winPatterns = [
                [0, 1, 2], 
                [3, 4, 5], 
                [6, 7, 8], 
                [0, 3, 6], 
                [1, 4, 7], 
                [2, 5, 8], 
                [0, 4, 8], 
                [2, 4, 6]
            ];

            for (let i = 0; i < winPatterns.length; i++) {
                const [a, b, c] = winPatterns[i];
                if (cells[a].textContent === currentPlayer &&
                    cells[b].textContent === currentPlayer &&
                    cells[c].textContent === currentPlayer) {
                    return true;
                }
            }
            return false;
        }

        function computerMove() {
            const winPatterns = [
                [0, 1, 2], 
                [3, 4, 5], 
                [6, 7, 8], 
                [0, 3, 6], 
                [1, 4, 7], 
                [2, 5, 8], 
                [0, 4, 8], 
                [2, 4, 6]
            ];

            // Try to win or block
            for (let i = 0; i < winPatterns.length; i++) {
                const [a, b, c] = winPatterns[i];
                if (cells[a].textContent === currentPlayer &&
                    cells[b].textContent === currentPlayer &&
                    cells[c].textContent === '') {
                    cells[c].textContent = 'O';
                    cells[c].classList.add('O');
                    return;
                }
                if (cells[a].textContent === currentPlayer &&
                    cells[b].textContent === '' &&
                    cells[c].textContent === currentPlayer) {
                    cells[b].textContent = 'O';
                    cells[b].classList.add('O');
                    return;
                }
                if (cells[a].textContent === '' &&
                    cells[b].textContent === currentPlayer &&
                    cells[c].textContent === currentPlayer) {
                    cells[a].textContent = 'O';
                    cells[a].classList.add('O');
                    return;
                }
            }

            // Block the player
            currentPlayer = 'X';
            for (let i = 0; i < winPatterns.length; i++) {
                const [a, b, c] = winPatterns[i];
                if (cells[a].textContent === 'X' &&
                    cells[b].textContent === 'X' &&
                    cells[c].textContent === '') {
                    cells[c].textContent = 'O';
                    cells[c].classList.add('O');
                    return;
                }
                if (cells[a].textContent === 'X' &&
                    cells[b].textContent === '' &&
                    cells[c].textContent === 'X') {
                    cells[b].textContent = 'O';
                    cells[b].classList.add('O');
                    return;
                }
                if (cells[a].textContent === '' &&
                    cells[b].textContent === 'X' &&
                    cells[c].textContent === 'X') {
                    cells[a].textContent = 'O';
                    cells[a].classList.add('O');
                    return;
                }
            }
            currentPlayer = 'O';

            // Pick a random cell if no winning or blocking move
            const emptyCells = [];
            for (let i = 0; i < cells.length; i++) {
                if (cells[i].textContent === '') {
                    emptyCells.push(cells[i]);
                }
            }
            const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            randomCell.textContent = 'O';
            randomCell.classList.add('O');

            if (checkWin()) {
                gameActive = false;
                document.getElementById('status').textContent = 'Player O won the game';
            } else if (checkDraw()) {
                gameActive = false;
                document.getElementById('status').textContent = 'The game is a tie';
            } else {
                currentPlayer = 'X';
                document.getElementById('status').textContent = `Player ${currentPlayer}'s turn`;
            }
        }

        function resetGame() {
            for (let i = 0; i < cells.length; i++) {
                cells[i].textContent = '';
                cells[i].classList.remove('X', 'O');
            }
            currentPlayer = 'X';
            gameActive = true;
            document.getElementById('status').textContent = `Player ${currentPlayer}'s turn`;
        }

        for (let i = 0; i < cells.length; i++) {
            cells[i].addEventListener('click', clickHandle);
        }
    </script>
</body>
</html>
